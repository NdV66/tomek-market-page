name: ðŸš€ Deploy website on push [PROD]

on:
  push:
    branches:
      - master

jobs:
  web-deploy:

    name: ðŸš€ Deploy Tomek's Market Page
    runs-on: ubuntu-latest

    env:
      SERVER: s59.mydevil.net
      SERVER_DIR: ./domains/kramtomka.narin.dev/public_html/

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2.3.2

    - name: ðŸ˜Ž Use Node.js 18 LTE
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ§° Install NPM Modules
      run: npm install

    - name: ðŸ”¨ Build Project
      run: npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ env.SERVER }}
        username: ${{ secrets.PROD_USER }}
        password: ${{ secrets.PROD_PASSWORD }}
        local-dir: ./dist/tomek-market-page/
        server-dir: ${{ env.SERVER_DIR }}
        dangerous-clean-slate: true
