<nz-header>
    <div class="x">
        <p>{{translations.appName}}</p>

        <nz-select class="lang-selector" [(ngModel)]="lang" (ngModelChange)="handleChangeLangAction($event)">
            <nz-option *ngFor="let lang of allLangs" nzValue={{lang.key}} nzLabel={{lang.value}}></nz-option>
        </nz-select>
    </div>

</nz-header>
